<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="Stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <h3>Coming Soon!</h3>
    <h1>Our brand New<br>Website Is On It's Way</h1>
    <p>Subscribe for more details</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your email id" required>
      <button class="btn" type="submit"><img src="image/send-icon.png" width="30px" ></button>
    </form>
    <span id="msg"></span>
  </div>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzqpbeHExBOgajtUr1U_UDPjsDFHkOVvqXmFsAKTpIkzEhPE0rV9OD1NHN2Z8WNgbRFAg/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            msg.innerHTML ="Thank You For Subscribing!"
            setTimeout(function(){
              msg.innerHTML =""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
